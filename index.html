<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
<div class="tester">
<main>
    <section>
      <h2>New Activity</h2>
    </section>
    <!-- <div class="tester"> -->
    <form>
      <p>Select a Category</p>
      <ul>
        <li><img src="assets/study.svg" alt="study icon">Study</li>
        <li><img src="assets/meditate.svg" alt="meditate icon">Meditate</li>
        <li><img src="assets/exercise.svg" alt="exercise icon">Exercise</li>
      </ul>
      <label>What Would You Like to Accomplish During This Time</label>
      <input type="submit">
      <section>
        <label>Minutes</label>
        <input>
        <label>Seconds</label>
        <input>
      </section>
      <button>START ACTIVITY</button>
    </form>
    </main>
    <aside>
      <h2>Past Activities</h2>
      <p> You haven't logged any activities yet. Complete the form to the left to get started.</p>
    </aside>
  </div>
  </body>
</html>
