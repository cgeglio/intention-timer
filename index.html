<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
<div class="tester">
<main>
    <section>
      <h2>New Activity</h2>
    </section>
    <!-- <div class="tester"> -->

    <form>
      <p>Select a Category</p>
      <ul>
        <li><img class="study" src="assets/study.svg" alt="study icon">Study</li>
        <li><img class="meditate" src="assets/meditate.svg" alt="meditate icon">Meditate</li>
        <li><img class="exercise" src="assets/exercise.svg" alt="exercise icon">Exercise</li>
      </ul>

      <label>What Would You Like to Accomplish During This Time?</label>
      <input type="text" name="value" />

      <section id="time">
        <section class="form-box">
          <label>Minutes</label>
          <input onkeydown="return event.keyCode !== 69" type="number" name="value" min="0" max="120"/>
          <!-- VA: the on key down 69 prevents a user from entering e/E- FYI -->
        </section>

        <section class="form-box">
          <label>Seconds</label>
          <input onkeydown="return event.keyCode !== 69" type="number" name="value" min="0" max="59"/>
        </section>

      </section>
      <button>START ACTIVITY</button>
    </form>
    <div class="container">
      <p id="counter">
        <span id="timer-mins"></span>
        <span id="timer-secs"></span>
      </p>
    </div>
    </main>
    <aside>
      <h2>Past Activities</h2>
      <p class="sidebar"> You haven't logged any activities yet. Complete the form to the left to get started.</p>
    </aside>
  </div>
  <script src="main.js"></script>
  </body>
</html>
