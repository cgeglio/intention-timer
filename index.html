<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section>
      <h2>New Activity</h2>
    </section>

    <form>
      <p>Select a Category</p>
      <ul>
        <li><img src="assets/study.svg" alt="study icon"></li>
        <li><img src="assets/meditate.svg" alt="meditate icon"></li>
        <li><img src="assets/exercise.svg" alt="exercise icon"></li>
      </ul>
      <label>What Would You Like to Accomplish During This Time</label>
      <input type="submit">
      <section>
        <label>Minutes</label>
        <input>
        <label>Seconds</label>
        <input>
      </section>
      <button>START ACTIVITY</button>
    </form>

    <section>
      <h2>Past Activities</h2>
    </section>
    <aside>
      <p> You haven't logged any activities yet. Complete the form to the left to get started.</p>

  </body>
</html>
